<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Ingresar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <ion-list>
    <ion-item color="dark">
      <ion-label>Email</ion-label>
      <ion-input [(ngModel)]="credential.email" type="email"></ion-input>
    </ion-item>
    <ion-item color="dark">
      <ion-label>Contraseña</ion-label>
      <ion-input [(ngModel)]="credential.password" type="password"></ion-input>
    </ion-item>
    <ion-item color="dark" *ngIf="!isLoggingIn">
      <ion-label>Confirmar Contraseña</ion-label>
      <ion-input [(ngModel)]="credential.passwordConfirm" type="password"></ion-input>
    </ion-item>
  </ion-list>
  <div class="ion-padding">
    <p *ngIf="!isLoggingIn">
      Ya tienes cuenta? <a (click)="toggleLogin()">CLICK AQUÍ!</a>
    </p>
    <p *ngIf="isLoggingIn">
      Aún no tienes cuenta? <a (click)="toggleLogin()">CLICK AQUÍ!</a>
    </p>
    <ion-button (click)="login()" class="ion-activable" expand="block">
      Ingresar
    </ion-button>
  </div>
</ion-content>
